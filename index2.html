<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Velora</title>
    <style>
      body {
        margin: 0;
        padding: 0;
        background: linear-gradient(135deg, #0a0a0a 0%, #1a1a1a 100%);
        background-size: 400% 400%;
        animation: shine 8s ease-in-out infinite;
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        font-family: "Segoe UI", sans-serif;
        color: white;
        text-align: center;
      }

      @keyframes shine {
        0% {
          background-position: 0% 50%;
        }
        50% {
          background-position: 100% 50%;
        }
        100% {
          background-position: 0% 50%;
        }
      }

      .container {
        max-width: 100%;
      }

      .logo {
        max-width: 600px;
        width: 90%;
        margin: 0 auto 40px auto;
      }

      h1 {
        font-size: 2.8em;
        margin: 10px 0;
        color: #e0e0e0;
        letter-spacing: 2px;
      }

      p.tagline {
        font-size: 1.3em;
        color: #aaa;
        font-style: italic;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <img src="Itr 4.png" alt="Velora Mobitech Logo" class="logo" />
      <!-- <h3>Driven by Possibility</h3> -->
      <!-- <p class="tagline">
        On our way to reform Enterprise Travel and Mobility with AI powered
        intelligent systems.
      </p> -->
      <p class="tagline">Building in stealth. Preparing for velocity.</p>
      <p class="tagline">stay tuned!</p>
    </div>
  </body>
</html>
