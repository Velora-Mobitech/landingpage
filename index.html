<!-- This code creates a simple landing page for Velora Mobitech with a logo, taglines, and a footer. The background has a gradient animation effect. -->
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="apple-touch-icon" sizes="180x180" href="/apple-touch-icon.png" />
    <link rel="icon" type="image/png" sizes="32x32" href="/favicon-32x32.png" />
    <link rel="icon" type="image/png" sizes="16x16" href="/favicon-16x16.png" />
    <link rel="manifest" href="/site.webmanifest" />
    <title>Velora Mobitech</title>
    <style>
      body {
        margin: 0;
        padding: 0;
        background: linear-gradient(135deg, #0a0a0a 0%, #1a1a1a 100%);
        background-size: 400% 400%;
        animation: shine 8s ease-in-out infinite;
        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: center;
        min-height: 100vh;
        font-family: "Segoe UI", sans-serif;
        color: white;
        text-align: center;
      }

      @keyframes shine {
        0% {
          background-position: 0% 50%;
        }
        50% {
          background-position: 100% 50%;
        }
        100% {
          background-position: 0% 50%;
        }
      }

      .container {
        max-width: 100%;
        flex-grow: 1;
        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: center;
      }

      .logo {
        max-width: 600px;
        width: 90%;
        margin: 0 auto 40px auto;
      }

      p.tagline {
        font-size: 1.3em;
        color: #aaa;
        font-style: italic;
        margin: 5px 0;
      }

      footer {
        background-color: #111;
        color: #ccc;
        padding: 15px 30px;
        font-size: 0.9em;
        width: 100%;
        display: flex;
        justify-content: space-between;
        align-items: center;
        border-top: 1px solid #222;
        box-sizing: border-box;
      }

      .footer-left {
        display: flex;
        align-items: center;
        gap: 12px;
      }

      .footer-left a {
        display: inline-flex;
        align-items: center;
        justify-content: center;
        text-decoration: none;
      }

      .footer-left img {
        width: 20px;
        height: 20px;
        filter: invert(85%);
        transition: opacity 0.3s ease;
      }

      .footer-left img:hover {
        opacity: 0.7;
      }

      .footer-right {
        text-align: right;
      }

      @media (max-width: 600px) {
        footer {
          flex-direction: column;
          gap: 8px;
          text-align: center;
        }

        .footer-left,
        .footer-right {
          text-align: center;
          justify-content: center;
        }
      }
    </style>
  </head>
  <body>
    <div class="container">
      <img src="Itr 4.png" alt="Velora Mobitech Logo" class="logo" />
      <p class="tagline">Building in stealth. Preparing for velocity.</p>
      <p class="tagline">Stay tuned!</p>
    </div>

    <footer>
      <div class="footer-left">
        <a
          href="https://www.linkedin.com/company/velora-mobitech/"
          target="_blank"
          aria-label="LinkedIn"
        >
          <img
            src="https://cdn.jsdelivr.net/gh/simple-icons/simple-icons/icons/linkedin.svg"
            alt="LinkedIn"
          />
        </a>
        <span
          >Velora is redefining enterprise mobility — rolling out soon.</span
        >
      </div>
      <div class="footer-right">
        © 2025 Velora Mobitech Pvt. Ltd. All rights reserved.
      </div>
    </footer>
  </body>
</html>
